syntax = "proto3";

option go_package = "github.com/vinayaknolastname/our/user";


service UserService{
    rpc CreateUser(CreateUserRequest) returns (UserResponse);
}

message CreateUserRequest {
    string name = 1;
    int32 phoneNumber = 2;
    
}

message User {
    string id = 1;
    string name = 2;
    int32 phoneNumber = 3;
}

message UserResponse{
    CommonResponse resData = 1;
    User data = 2;
}

message CommonResponse{
    int32 statusCode = 1;
    bool success = 2;
    string message = 3;
}



